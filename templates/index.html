<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Face - Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background: #f0f0f0; }
        table { width: 100%; max-width: 600px; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        button { padding: 10px 20px; font-size: 18px; }
        @media (max-width: 600px) { body { padding: 10px; } table { font-size: 14px; } }
    </style>
</head>
<body>
    <h1>Flappy Face Leaderboard - Top 10</h1>
    <table>
        <tr><th>Rank</th><th>Name</th><th>Face</th><th>Score</th></tr>
{% for score in top_scores %}
<tr>
    <td>{{ loop.index }}</td>
    <td>{{ score[0] }}</td>
    <td><img src="{{ url_for('static', filename=score[1]) }}" alt="Face"></td>
    <td>{{ score[2] }}</td>
</tr>
{% endfor %}
    </table>
    <a href="{{ url_for('login') }}"><button>Play Now</button></a>
</body>
</html>
